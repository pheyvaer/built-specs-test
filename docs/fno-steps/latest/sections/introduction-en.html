<h2 id="intro" class="list">Introduction <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>
<span class="markdown">The purpose of FnO-Steps is to describe workflows as sequences of conditional steps. As a possible application, a planning-engine is supposed to build plans given the steps to reach a goal. These plans are first optimized and then personalized.</span>
