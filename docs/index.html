<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNoWS Spec Development Platform</title>
  <link href="pagefind/pagefind-ui.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="pagefind/pagefind-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/4.1.0/cdn.min.js"
          integrity="sha512-bz58Sg3BAWMEMPTH0B8+pK/+5Qfqq6b2Ho2G4ld12x4fiUVqpY8jSbN/73qpBQYFLU4QnKVL5knUm4uqcJGLVw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container mt-4">
  <div id="warning-container" class="row mb-3 text-bg-danger p-3">
    <div class="col">
      <h2 id="warning-message"></h2>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <h1>KNoWS Spec Development Platform</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="search"></div>
    </div>
  </div>
  <div id="how-to-add-spec" class="row mt-3">
    <div class="col">
      <p>
        Follow
        <a href="https://gitlab.ilabt.imec.be/KNoWS/spec-platform/documentation#add-new-spec">these instructions</a>
        to add your spec to the platform.
      </p>
    </div>
  </div>
  <div class="row mb-1 mt-4">
    <div class="col">
      <h2>All specs</h2>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <div id="all-specs"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr>
      <div id="latest-run-container">
        <p>Latest run: <span id="latest-run"></span></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
